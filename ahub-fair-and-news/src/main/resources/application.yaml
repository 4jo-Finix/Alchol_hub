server:
    port: 10003

spring:
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver
        url: jdbc:mariadb://localhost:3306/ahubdb
        username: root
        password: root
        
    application:
        name: user-service

    jpa:
        generate-ddl: false
        show-sql: true
        database: mysql
        properties:
            hibernate:
                '[format_sql]': true

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:10003/eureka

