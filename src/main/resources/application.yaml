server:
    port: 10003

spring:
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver
        url: jdbc:mariadb://localhost:3306/root
        username: root
        password: mariadb
        
    application:
        name: fair-and-news-service

    jpa:
        generate-ddl: false
        show-sql: true
        database: mysql
        properties:
            hibernate:
                '[format_sql]': true

eureka:
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:10000/eureka

